<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/3c9a5eef23.js" crossorigin="anonymous"></script>
    <title>TraCalorie | Meal & Calorie Tracker</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper red">
            <div class="container">
                <a href="#" class="brand-logo center">TraCalorie</a>
                <ul class="right">
                    <li>
                        <a href="#" id="clear-btn" class="clear-btn btn red lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button id="add-btn" class="add-btn btn blue darken-2"><i class="fa fa-plus"></i> Add Meal</button>
                        <button id="update-btn" class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button id="delete-btn" class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button id="back-btn" class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count Listing -->
        <h3 class="center-align">Total Calories: <span class="total-calories"></span></h3>
        <ul id="item-list" class="collection">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Storage.js"></script>
    <script src="ItemCtrl.js"></script>
    <script src="UICtrl.js"></script>
    <script src="App.js"></script>
</body>

</html>
